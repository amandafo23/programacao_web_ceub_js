<!DOCTYPE html>
<html>
<head>
<title>js04_salario2.html</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta charset="utf-8">
</head>

<body>
<script language="javascript">

var js_qht;
var js_vht;
var js_inss;
var js_tdes;
var js_sb;
var js_s1;
var js_resposta = true;

do {
js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mes: (135 a 180)', '00'));
js_qht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS: (5 a 15)', '00'));


js_sb = js_vht * js_qht;
js_tdes = (js_inss/100) * js_sb;
js_s1 = js_sb - js_tdes;


document.write('<p><b>Demosntarivo de horas trabalhadas => <b>' +js_qht +'<b>');
if (js_qht > 180) {
	document.write('...(<b> valos maximo excedido!<b>)');
}
if (js_qht < 135) {
	document.write('...(<b> valos mainima invalida!<b>)');
}

document.write('<p><b>Valor da hora trabalhada=> <b>' +js_vht +'<b>');
if (js_vht > 50) {
	document.write('...(<b> valos maximo excedido!<b>)');
}
if (js_vht < 25) {
	document.write('...(<b> valos mainima invalida!<b>)');
}

document.write('<p><b>Percentual de destconto => <b>' +js_inss +'<b>');
if (js_inss > 15) {
	document.write('...(<b> valos maximo excedido!<b>)');
}
if (js_inss < 5) {
	document.write('...(<b> valos mainima invalida!<b>)');
}

document.write('<p><b> Salario BRUTO = <b>' + js_sb);
document.write('<p><b> Total desconto INSS = <b>' + js_tdes);
document.write('<p><b> Salario LIQUIDO = <b>' + js_s1);


if (js_s1 > 10500) {
	document.write('Salario elevado, maior que 10.5000');
} else { 
	if (js_s1 > 6000) {
		document.write('Salario satisfatorio, maior que 6000');
	} else {
		if (js_s1 > 3000) {
			document.write('Salario moderado, maior que 3000');
		} else {
			document.write('Salario insatisfatorio, menor que 3000');
		}
	}
} 


js_resposta = window.confirm('Quer continuar ?');

} while (js_resposta == true);
</script>
</body>
</html>
