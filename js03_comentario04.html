<body>
<h3>js03_comentario04.htm</h3>
<script language="javascript">

/* 	Objetivo: Capturar o nome do user e apresentar uma saudacao personalizada
	Definir as variaveis com o prefixo js_
	Para os elementos de Entrada: Metodo prompt do objeto window
	Para elemento de saida: Metodo write do objeto documento*/

/* Definição de Variáveis */
var js_nome;
/* Entrada de Dados */
js_nome = window.prompt('Entre seu nome: ', 'Digite seu nome nesta caixa:');
/* Saída de Dados */
document.write('Ola ' + js_nome + 'Seja Bem Vindo!');

</script>
</body>
</html>
