<!DOCTYPE html>
<html>
<head>
<title>js04_ifelse.html - if</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta charset="utf-8">
</head>

<body>
<script language="javascript">

var js_n1;
var js_n2;

js_n1 = window.prompt('Informe o primeiro numero:' , '00');
js_n2 = window.prompt('Informe o segundo numero:' , '00');

document.write('numero 1 digitado = ' + js_n1)
document.write('<br> numero 2 digitado = ' + js_n2)

if (js_n1 < js_n2) {
	document.write('<p><b>classificacao em ordem crescente:</br>' + js_n1 + 'e' + js_n2 )
} else {
	document.write('<p><b>classificacao em ordem crescente:</br>' + js_n2 + 'e' + js_n1 )
}

</script>
</body>
</html>
