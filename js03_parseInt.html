<!DOCTYPE html>
<html>
<head>
<title>js03_funcao.html - somatoria com entrada de dados por formulario</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta charset="utf-8">
</head>

<body>
<h3>Somatoria de 2 numeros inteiros</h3>

<form name="MeuFormulario" action=" " method="post">
	Entre com o valor 1: <input type="text" name="f_n1"/> <p></p>
	Entre com o valor 2: <input type="text" name="f_n2"/> <p></p>
	<input type="button" name="btn_somar" value="Somar" onclick="soma()">
	<input type="resent" name="btn_apagar" value="Apagar">
</form>

<script language="javascript">

/* 	Objetivo: desenvolver um programa em js que faca a leitura e soma de 2 numeros inteiros e apresente o resultado usando formularios
*/

/* Definição de Variáveis */
var js_n1;
var js_n2;
var js_soma;


function soma() {

	js_n1 = parseInt(document.MeuFormulario.f_n1.value);
	js_n2 = parseInt(document.MeuFormulario.f_n2.value);

	js_soma = js_n1 + js_n2;

	window.alert('O resultado = ' + js_soma.toString());
}

</script>
</body>
</html>
